name: "Deploy to Amazon S3 Bucket"
on:
  push:
    branches:
      - master
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install

      - name: Build the project
        env:
          VITE_PORT: ${{ secrets.VITE_PORT }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: web-app-deployment
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy the project to s3
        run: aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET}}
